{% extends 'base.html' %}

{% block content %}

<h1> SignUp page </h1>

{% if error_massage %}
<p class="red-text">{{error_massage}}</p>
{% endif %}

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" class="btn" value="SignUp">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
